<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>

        *{
            margin: 0;
            padding: 0;
        }

        .main{
            height: 60px;
            background-color: black;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;



        }

        .nav{
            width: 800px;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            /* background-color: yellow; */

        }

        .hovering:hover{
            
            border-bottom: 2px solid white;
            
        }

        .searchbox{
           margin-right: 40px;
        }

        button {
            width: 80px;
            margin-right: 30px;
            padding: 6px;
            background-color: black;
            color: white;
            border: 1px solid white;
        }

        .buttonhover:hover{
            background-color: blue;
            border: 1px solid red;
        }

        


    </style>
</head>
<body>
    <div class="main">
        <div>

    <div class="nav">

        <div class="hovering">Movies</div>
        <div class="hovering">Cricket</div>
        <div class="hovering">Premium</div>
        <div class="hovering">Webseries</div>

    </div>

    <button class="buttonhover">Login</button>
    

</div>

<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">

      <div class="carousel-item active">
        <img src="https://dainikjanwani.com/wp-content/uploads/2022/10/ritik.jpg" class="d-block w-100" alt="..." height="500px">
      </div>
      <div class="carousel-item">
        <img src="https://i.ytimg.com/vi/T1bepNGwrao/maxresdefault.jpg" class="d-block w-100" alt="..." height="500px">

      <div class="carousel-item">

      <span class="carousel-control-next-icon" aria-hidden="true"></span>
